<html>
  <head>
    <title>Finance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-transparent flex items-center justify-center min-h-screen p-4">
    <div class="relative w-full max-w-[420px] h-auto flex items-center justify-center">
      <!-- Blue Circle Background -->
      <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[320px] bg-[#1DC6FF] rounded-full z-0"></div>
      <!-- Card Container -->
      <div class="relative w-full bg-white rounded-[36px] shadow-xl z-10 pt-6 pb-6 px-4 sm:px-6">
        <!-- Saldo Card -->
        <div class="bg-white rounded-2xl pt-4 pb-4 px-4 sm:px-6 shadow mb-4" style="box-shadow: 0 2px 16px 0 rgba(0,0,0,0.04);">
          <div class="flex items-center justify-between">
            <span class="text-[#222] text-sm sm:text-base font-normal">Saldo</span>
            <span class="ml-2 px-2 py-0.5 rounded-full bg-[#E7F9EF] text-[#2DB97A] text-xs font-semibold flex items-center">
              <i class="fas fa-caret-up mr-1"></i> Rindiendo
            </span>
          </div>
          <div class="flex items-center mt-2">
            <span class="text-[#222] text-2xl sm:text-3xl font-bold tracking-tight">$2.000</span>
            <span class="ml-4">
              <i class="far fa-eye text-[#C4C4C4] text-xl"></i>
            </span>
          </div>
          <div class="flex items-center justify-between mt-4 sm:mt-6">
            <div class="w-12 h-12 sm:w-14 sm:h-14 bg-[#F3F3F3] rounded-full"></div>
            <div class="w-12 h-12 sm:w-14 sm:h-14 bg-[#F3F3F3] rounded-full"></div>
            <div class="w-12 h-12 sm:w-14 sm:h-14 bg-[#F3F3F3] rounded-full"></div>
            <div class="w-12 h-12 sm:w-14 sm:h-14 bg-[#F3F3F3] rounded-full"></div>
          </div>
        </div>
        <!-- Reservas Card -->
        <div class="bg-white rounded-2xl shadow flex items-center px-4 sm:px-6 py-4 mb-4" style="box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 flex items-center justify-center bg-[#F3F3F3] rounded-full">
              <i class="fas fa-piggy-bank text-[#222] text-lg"></i>
            </div>
          </div>
          <div class="ml-4 flex-1">
            <div class="flex items-center">
              <span class="text-[#222] text-base sm:text-lg font-semibold">Reservas financieras</span>
            </div>
            <div class="flex items-center mt-1">
              <span class="text-[#222] text-xl sm:text-2xl font-bold">$210</span>
              <span class="ml-3 px-2 py-0.5 rounded-full bg-[#E7F9EF] text-[#2DB97A] text-xs font-semibold flex items-center">
                <i class="fas fa-caret-up mr-1"></i> Rindiendo
              </span>
            </div>
          </div>
          <div>
            <i class="fas fa-chevron-right text-[#1DC6FF] text-lg"></i>
          </div>
        </div>
        <!-- Ingresos Card -->
        <div class="bg-white rounded-2xl shadow flex items-center px-4 sm:px-6 py-4" style="box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 flex items-center justify-center bg-[#F3F3F3] rounded-full">
              <i class="fas fa-chart-bar text-[#222] text-lg"></i>
            </div>
          </div>
          <div class="ml-4 flex-1">
            <div class="flex items-center">
              <span class="text-[#222] text-base sm:text-lg font-semibold">Ingresos</span>
            </div>
            <div class="flex items-center mt-1">
              <span class="text-[#222] text-xl sm:text-2xl font-bold">$1.500</span>
              <span class="ml-3 px-2 py-0.5 rounded-full bg-[#E7F9EF] text-[#2DB97A] text-xs font-semibold flex items-center">
                <i class="fas fa-caret-up mr-1"></i> Rindiendo
              </span>
            </div>
          </div>
          <div>
            <i class="fas fa-chevron-right text-[#1DC6FF] text-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
