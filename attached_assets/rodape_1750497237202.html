<html>
  <head>
    <meta charset="UTF-8">
    <title>Preguntas frecuentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#fafafa] min-h-screen">
    <!-- Banner Section -->
    <div 
      class="w-full relative overflow-hidden pb-8 pt-6 px-3 flex flex-col items-center justify-center"
      style="
        font-family: 'Montserrat', sans-serif;
        background: url('https://i.postimg.cc/sfNG4KMH/DM-20250621060259-001.png') center top / cover no-repeat;
        min-height: 270px;
      "
    >
      <div class="relative z-10 flex flex-col items-center justify-center w-full">
        <h2 class="text-center text-[22px] xs:text-[24px] sm:text-[28px] font-bold text-[#222222] leading-tight mt-6 mb-6">
          ¡Regístrate en la<br class="block sm:hidden"> app de Envíos<br class="block sm:hidden"> Extra y comienza a<br class="block sm:hidden"> ganar dinero!
        </h2>
        <a href="#" class="mt-2 w-full max-w-[320px]">
          <button class="w-full bg-[#3483fa] text-white text-[16px] font-normal rounded-lg py-3 transition-colors duration-200 hover:bg-[#2968c8]">
            Ser asociado
          </button>
        </a>
      </div>
    </div>
    <!-- FAQ Section -->
    <div class="max-w-[430px] mx-auto pt-8 pb-4 px-3">
      <h1 class="text-center text-[24px] leading-[1.1] font-normal text-[#222222] mb-6" style="font-family: 'Montserrat', sans-serif;">
        Preguntas<br>frecuentes
      </h1>
      <div class="border-t border-[#e6e6e6]"></div>
      <div class="py-3 border-b border-[#e6e6e6] flex items-center justify-between">
        <span class="text-[15px] font-bold text-[#222222] leading-snug" style="font-family: 'Montserrat', sans-serif;">¿Qué necesito para registrarme?</span>
        <i class="fas fa-chevron-down text-[#3483fa] text-base"></i>
      </div>
      <div class="py-3 border-b border-[#e6e6e6] flex items-center justify-between">
        <span class="text-[15px] font-bold text-[#222222] leading-snug" style="font-family: 'Montserrat', sans-serif;">¿Cómo y cuándo cobro?</span>
        <i class="fas fa-chevron-down text-[#3483fa] text-base"></i>
      </div>
      <div class="py-3 border-b border-[#e6e6e6] flex items-center justify-between">
        <span class="text-[15px] font-bold text-[#222222] leading-snug" style="font-family: 'Montserrat', sans-serif;">¿Necesito tener una cuenta de<br>Mercado Pago?</span>
        <i class="fas fa-chevron-down text-[#3483fa] text-base"></i>
      </div>
      <div class="py-3 border-b border-[#e6e6e6] flex items-center justify-between">
        <span class="text-[15px] font-bold text-[#222222] leading-snug" style="font-family: 'Montserrat', sans-serif;">¿Cuánto tiempo y en qué zonas<br>conduciré?</span>
        <i class="fas fa-chevron-down text-[#3483fa] text-base"></i>
      </div>
      <div class="pt-5 border-t border-[#e6e6e6] mt-2">
        <p class="text-[13px] text-[#222222] font-normal leading-snug" style="font-family: 'Montserrat', sans-serif;">
          Si tienes más dudas, puedes <a href="#" class="text-[#3483fa]">revisar nuestra página de ayuda.</a>
        </p>
      </div>
    </div>
  </body>
</html>
