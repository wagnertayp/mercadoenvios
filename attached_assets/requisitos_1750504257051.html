<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisitos para ser socio conductor de entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .text-ml-blue {
            color: #3483fa;
        }
    </style>
</head>
<body class="bg-[#fafafa]">
    <div class="flex flex-col items-center min-h-screen justify-center p-4">
        <!-- Flecha hacia abajo -->
        <div class="w-full max-w-[600px] flex flex-col items-center">
            <div class="w-full flex justify-center -mb-6 z-10">
                <div class="bg-[#ffe600] rounded-full w-12 h-12 flex items-center justify-center border-4 border-white shadow" style="margin-top:-24px;">
                    <i class="fas fa-chevron-down text-ml-blue text-2xl"></i>
                </div>
            </div>
            <!-- Bloco de requisitos -->
            <div class="relative bg-[#ffe600] rounded-2xl shadow-md px-6 pt-10 pb-8 w-full" style="max-width:600px; min-height:480px;">
                <h2 class="text-ml-blue text-xl sm:text-2xl font-bold leading-tight mb-5" style="font-family: 'Montserrat', Arial, sans-serif;">
                    Requisitos para ser socio conductor de entregas
                </h2>
                <ul class="space-y-4 mb-2">
                    <li class="flex items-start">
                        <span class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas fa-check text-ml-blue text-xl"></i>
                        </span>
                        <span class="text-ml-blue text-base sm:text-lg font-medium" style="font-family: 'Montserrat', Arial, sans-serif;">
                            Permiso de conducir
                        </span>
                    </li>
                    <li class="flex items-start">
                        <span class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas fa-check text-ml-blue text-xl"></i>
                        </span>
                        <span class="text-ml-blue text-base sm:text-lg font-medium" style="font-family: 'Montserrat', Arial, sans-serif;">
                            Vehículo con documentos al día, modelo 1998 en adelante y en buen estado.
                        </span>
                    </li>
                    <li class="flex items-start">
                        <span class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas fa-check text-ml-blue text-xl"></i>
                        </span>
                        <span class="text-ml-blue text-base sm:text-lg font-medium" style="font-family: 'Montserrat', Arial, sans-serif;">
                            Mercado Libre acepta para entregas autos particulares de 2 o 4 puertas, motos, furgonetas tipo Fiorino, Kombi y vans.
                        </span>
                    </li>
                </ul>
                <!-- Caixa Mercado Libre (imagem enviada, maior e preenchendo o espaço) -->
                <img 
                    src="https://i.postimg.cc/q7HDKND7/20250621-0256-Caixa-Mercado-Libre-remix-01jy8gwz73f9z9pqv77xxvvthp.png" 
                    alt="Caja amarilla de Mercado Libre con logo de manos y texto 'mercado libre', vista alternativa" 
                    class="absolute right-4 bottom-4 w-40 h-32 sm:w-56 sm:h-44 object-contain"
                    style="min-width:120px;"
                />
            </div>
        </div>
    </div>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</body>
</html>
