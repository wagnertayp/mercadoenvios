<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Shopee Delivery Partners</title>
    

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '3003244459822861');
    fbq('track', 'PageView');
    </script>
    <!-- End Meta Pixel Code -->
  </head>
  <body>
    <!-- Meta Pixel noscript fallback -->
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=3003244459822861&ev=PageView&noscript=1"
    /></noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Base tag para garantir carregamento correto de assets -->
    <base href="/">
    
    <!-- Runtime path fix apenas em ambiente de produção -->
    <script>
      // Em produção, verifica falhas de carregamento e tenta corrigir caminhos
      if (window.location.hostname !== 'localhost' && !window.location.hostname.includes('replit')) {
        window.addEventListener('error', function(e) {
          if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
            const src = e.target.src || e.target.href;
            if (src && src.startsWith('/assets/')) {
              // Tenta recarregar com caminho relativo
              const newSrc = '.' + src;
              if (e.target.tagName === 'SCRIPT') {
                e.target.src = newSrc;
              } else {
                e.target.href = newSrc;
              }
            }
          }
        }, true);
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script>
      // Only include the Replit banner in development environment
      if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit.dev')) {
        const script = document.createElement('script');
        script.src = "https://replit.com/public/js/replit-dev-banner.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
